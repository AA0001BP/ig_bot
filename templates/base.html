<!DOCTYPE html>
<html>
<head>
    <title>Instagram DM Bot Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 80%; }
        .bot-message { background-color: #e9ecef; margin-left: auto; text-align: right; }
        .user-message { background-color: #d1e7ff; margin-right: auto; }
        .message-time { font-size: 0.8em; color: #6c757d; }
        .thread-item { border-left: 5px solid #e9ecef; padding: 10px; margin-bottom: 10px; }
        .thread-item:hover { background-color: #f8f9fa; cursor: pointer; }
        .thread-item.unread { border-left-color: #0d6efd; }
        .thread-item.has-pending { border-left-color: #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Instagram DM Bot Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/threads">Threads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
